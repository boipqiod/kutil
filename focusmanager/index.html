<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../public/assets/logo.png"/>
    <meta charset="UTF-8">
    <title>FocusManager - 집중력 관리 서비스</title>
    <link rel="stylesheet" href="../../public/styles/common.css">
    <link rel="stylesheet" href="../../public/styles/focusmanager.css">
<script defer src="../focusmanager/bundle.js"></script></head>
<body>
<div class="container">
    <div class="content">
        <h1 class="flex ac">
            <img src="../../public/assets/focusmanager/fm_logo.png" style="width: 85px; height: 85px" alt="logo">
            Focus Manager
        </h1>
        <h2>집중 시간과 휴식 시간을 분리해주는 효율적인 집중력 관리 서비스</h2>
        <div>
            <span>집중 시간</span>
            <br>
            <label><input type="number">시간</label><br/>
            <label><input type="number">분</label>
        </div>
        <hr>
        <div>
            <span>휴식 시간</span>
            <br>
            <label><input type="number">시간</label>
            <label><input type="number">분</label>
        </div>
        <hr>
        <button>시작하기</button>
    </div>
</div>
</body>
</html>
