<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../public/assets/focusmanager/fm_icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="FocusManager helps you manage concentration and relaxation periods for peak performance. Customize your focus and relaxation times, track progress, and enhance productivity. Join today!">

    <meta charset="UTF-8">
    <title>FocusManager: Master Your Time, Enhance Your Productivity</title>
    <link rel="stylesheet" href="../../public/styles/common.css">
    <link rel="stylesheet" href="../../public/styles/focusmanager.css">
    <link rel="manifest" href="./manifest.json">

</head>
<body>
<div class="container">
    <div class="focusmanager-info hide" id="info">
        <img src="../../public/assets/focusmanager/fm_info.png" alt="FocusManager info">
    </div>
    <div id="setting" class="content">
        <div class="focusmanager-title">
                <img src="../../public/assets/focusmanager/fm_logo.png" alt="FocusManager logo">
        </div>
        <div class="focusmanager-content flex column jc ac">
            <div>
                <p class="content-text">
                    focus time<br>
                    <label><input class="input" id="f_time" type="number" min="1" value="50">min</label>
                </p>
            </div>
            <div>
                <p class="content-text">
                    relax time<br>
                    <label><input class="input" id="r_time" type="number" min="1" value="10">min</label>
                </p>
            </div>
            <div>
                <label for="auto" class="flex row ac">
                    <input id="auto" hidden class="checkbox" type="checkbox">
                    <span class="checkbox_label"></span> auto play
                </label>
            </div>
        </div>
        <div class="focusmanager-button flex column ac">
            <button id="btn-start" class="button">Start</button>
            <button id="btn-info" class="button none">What is this?</button>
        </div>
    </div>
    <div id="timer" class="content hide">
        <div class="focusmanager-title">
            <img src="../../public/assets/focusmanager/fm_logo.png" alt="logo">
        </div>
        <div class="focusmanager-content flex column jc ac">
            <h1 id="display-message" style="margin-bottom: 10px">Focus</h1>
            <p id="display-timer" class="display-timer"></p>
        </div>
        <div class="focusmanager-button flex column ac" style="justify-content: flex-end;">
            <button id="btn-focus-start" class="button hide">Focus</button>
            <button id="btn-relax-start" class="button hide">Relax</button>
            <button id="btn-end" class="button none">Exit</button>
        </div>
    </div>
</div>
<button id="subscribeButton">noit</button>

</body>
</html>
